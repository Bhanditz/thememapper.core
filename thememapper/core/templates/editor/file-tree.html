<ul id="file-tree">
    {% for dir,files in mapper.get_file_tree().items() %}
    <li>{{ dir }}</li>
    {% if files %}
    <li style="list-style:none;">
        <ul>
            {% for file in files %}
            <li>
                <a data-path="{{ dir }}/{{ file }}" href="javascript:void(0);">{{ file }}</a>
            </li>
            {% endfor %}
        </ul>
    </li>
    {% endif %}
    {% endfor %}
</ul>
